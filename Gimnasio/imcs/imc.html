<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="imc.css" rel="stylesheet" type="text/css"/>
    <title>Indice de masa corporal</title>
    <link rel="icon" href="logo3.png">

  <body>

    <div class="container">
      <h1>Calculador de IMC</h1>

      <div class="form-group">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Escriba su peso aqui">
      </div>

      <div class="form-group">
        <label for="height">Altura (cm)</label>
        <input type="number" id="height" placeholder="Escriba su altura aqui">
      </div>

      <button onclick="calculateBMI()">Calcular IMC</button>
      <div id="result"></div>
      <br>
      <a href="tabla-IMC.webp" target="_blank">Vealo mejor con una foto</a>
    </div>
  
    <script src="imc.js"></script>
